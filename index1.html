<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App qui calcule l'age des users</title>
    <script src="age.js"></script>
</head>
<body>

    <h2>Entrez votre âge pour obtenir votre année de naissance</h2>
    <input type="number" id="ageInput" placeholder="Entrez votre âge">
    <button onclick="calculerAnneeNaissance()">Calculer l'année de naissance</button>
    <p id="afficheAnneeNaissance"></p>

    <h2>Entrez votre date de naissance pour obtenir votre âge</h2>
    <input type="date" id="dateNaissanceInput">
    <button onclick="calculerAge()">Calculer l'âge</button>
    <p id="resultatAge"></p>

</body>

</html>
